---

- hosts: all
  become: true
  tasks:

  - name: Install PostgreSQL 12 packages
    yum:
      name:
      - postgresql12
      - postgresql12-server
      - postgresql12-contrib
      state: present

  - name: Enable database service on boot
    systemd:
      name: postgresql-12
      state: started
      enabled: yes


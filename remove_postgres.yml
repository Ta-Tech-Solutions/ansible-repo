---

- hosts: all
  become: true
  tasks:
  
  - name: install python3
    yum:
       name: python3
       state: absent
    when: ansible_distribution == "centus"

  - name: install postgresql13 package
    yum:
       name: postgresql13
       state: absent
    when: ansible_distribution == "centus"

  - name: install pg_activity
    yum:
       name: pg_activity
       state: absent
    when: ansible_distribution == "centus"

